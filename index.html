<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <!-- PANTALLA PINCIPAL -->
    <div id="pantallaPrincipal">
        <div id="contenedorIcono">
            <div id="iconoParteSuperior"></div>
            <div id="iconoParteInferior">
                <h1>Press buttom <br> to start  </h1>
                <img id="logo" src="img/logo.png" alt="logo" onclick="cambiarPantalla('pantallaSeleccionPj')">
            </div>
        </div>
    </div>  <!-- PANTALLA DE SELECCION -->
    <div id="pantallaSeleccionPj">
        <div id="pantallaSeleccionSuperior"></div>
        <div id="pantallaSeleccionInferior">
            <img id="bison" class="gif" src="img/gifBison.gif" alt="bison" onclick="seleccionarLuchador('bison')">
            <img id="ken" class="gif" src="img/gifKen.gif" alt="ken" onclick="seleccionarLuchador('ken')">
            <img id="fight" src="img/fight.png" alt="fight" onclick="cambiarPantalla('pantallaLucha')">
            <img id="ryu" class="gif" src="img/gifRyu.gif" alt="ryu" onclick="seleccionarLuchador('ryu')">
            <img id="chunlee" class="gif" src="img/gifChunlee.gif" alt="chunlee" onclick="seleccionarLuchador('chunlee')">
        </div>
    </div> <!-- PANTALLA DE LUCHA -->
    <div id="pantallaLucha" onclick="cambiarPantalla('pantallaPrincipal')">
        <div id="luchaIz"></div>
        <div id="luchaCentro">
            <img id="versus" src="img/Vs.png" alt="versus">
        </div>
        <div id="luchaDrch"></div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/luchador.js"></script>
</body>
</html>
