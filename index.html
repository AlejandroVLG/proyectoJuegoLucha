<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto juego de lucha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body">

    <!-- PANTALLA PINCIPAL -->

    <div id="pantallaPrincipal">
        <div id="audioPrincipal"></div>
        <div id="contenedorIcono">
            <div id="iconoParteSuperior"></div>
            <div id="iconoParteInferior">
                <div id="iconoSf" onclick="cambiarPantalla('pantallaSeleccionPj')"></div>
                <h1>Press to start</h1>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE SELECCION -->

    <div id="pantallaSeleccionPj">
        <div id="pantallaSeleccionSuperior">
            <div id="pantallaSeleccionSuperiorIz">
                <div id="controlesIz">
                    <ul id="listaIz">
                        <h3>Controles player 1</h3>
                        <li>Golpe 1 "q"</li>
                        <li>Golpe 2 "w"</li>
                        <li>Especial "e"</li>
                    </ul>
                </div>
            </div>
            <div id="pantallaSeleccionSuperiorDrch">
                <div id="controlesDrch">
                    <ul id="listaIz">
                        <h3>Controles player 2</h3>
                        <li>Golpe 1 "p"</li>
                        <li>Golpe 2 "o"</li>
                        <li>Especial "i"</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="pantallaSeleccionInferior">
            <img id="bison" class="gif" src="img/M.Bison.gif" alt="bison" onclick="seleccionarLuchador('bison')">
            <img id="ken" class="gif" src="img/Ken.gif" alt="ken" onclick="seleccionarLuchador('ken')">
            <img id="fight" src="img/fight.png" alt="fight">
            <img id="ryu" class="gif" src="img/Ryu.gif" alt="ryu" onclick="seleccionarLuchador('ryu')">
            <img id="chunlee" class="gif" src="img/Chun-Lee.gif" alt="chunlee" onclick="seleccionarLuchador('chunlee')">
            <div id="audioSeleccion"></div>
        </div>
    </div>

    <!-- PANTALLA DE LUCHA -->

    <div id="pantallaLucha">
        <div id="mitadSuperior">
            <div id="indicadoresIz">
                <div id="cajaNombreLuchadorIz">
                    <div id="nombreLuchadorIz"></div>
                </div>
                <div id="cajaVidaLuchadorIz">
                    <div id="marcadorVidaLuchadorIz"></div>
                </div>
                <div id="iconoPegarLuchadorIz"></div>
            </div>
            <div id="huecoIconoCentroSuperior">
                <div id="huecoIconoCentroSuperior1"></div>
                <div id="huecoIconoCentroSuperior2"></div>
            </div>
            <div id="indicadoresDrch">
                <div id="cajaNombreLuchadorDrch">
                    <div id="nombreLuchadorDrch"></div>
                </div>
                <div id="cajaVidaLuchadorDrch">
                    <div id="marcadorVidaLuchadorDrch"></div>
                </div>
                <div id="iconoPegarLuchadorDrch"></div>
            </div>
        </div>
        <div id="mitadInferior">
            <div class="luchadorFinal" id="imagenLuchadorIz"></div>
            <div id="huecoIconoCentroInferior">
                <img id="versus" src="img/Vs.png" alt="versus" onclick="cambiarPantalla('pantallaPrincipal')">
            </div>
            <div class="luchadorFinal" id="imagenLuchadorDrch"></div>
        </div>
        <div id="audio2"></div>
    </div>

    <!-- PANTALLA DE VICTORIA -->

    <div id="pantallaVictoria"></div>

    <script src="./js/main.js"></script>
    <script src="./js/Luchador.js"></script>

</body>

</html>
